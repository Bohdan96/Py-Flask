name: Ð¡I-Py
env:
  EB_PACKAGE_S3_BUCKET_NAME  : "flask-app-packeges"
  EB_APPLICATION_NAME        : "Py-Flask"
  EB_ENVIRONMENT_NAME        : "Py-Flask"
  DEPLOY_PACKAGE_NAME        : "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME            : "eu-central-1"
  
on:
  push:
    branches: 
    - main
      
jobs:
  CI_part:
    runs-on: ubuntu-18.04
    
    steps:
    - name: Git clone repo
      uses: actions/checkout@v1

    - name: Create ZIP deployment package
      run : zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
      
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id      : ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key  : ${{ secrets.AWS_SECRET_KEY }}
        aws-region             : ${{ env.AWS_REGION_NAME }}
        
    - name: Copy Deployment package to S3 bucket
      run: aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{ env.EB_PACKAGE_S3_BUCKET_NAME }}/
      
    - name: Messages for CI finish
      run: echo "CI Pipeline part finished successfully"
        
  CD_part:
    runs-on: ubuntu-18.04
    needs: [CI_part]
    
    steps: 
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id      : ${{ secrets.AWS_ACCESS_KEY }}
        aws-secret-access-key  : ${{ secrets.AWS_SECRET_KEY }}
        aws-region             : ${{ env.AWS_REGION_NAME }}
        
        
    - name: Create ElasticBeanstalk Application Version
      run: |
        aws elasticbeanstalk create-application-version \
        --application-name ${{ env.EB_APPLICATION_NAME }} \
        --source-bundle S3Bucket="${{ env.EB_PACKAGE_S3_BUCKET_NAME }}" ,S3key="${{ env.DEPLOY_PACKAGE_NAME }}" \
        --version-label "Ver-${{ github.sha }}" \
        --descriprion "CommitSHA-${{ github.sha }}" 
    
    
    - name: Deploy ElasticBeanstalk Application Version
      run: aws elastikbeanstalk update-environment --environmet-nem ${{ env.EB_ENVIRONMENT_NAME }} --varsion-label "Ver-${{ github.sha }}"

    - name: Messages for CD finish
      run: echo "CD Pipeline part finished Successfully"
        
